<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../CSS/index_cadastro.css">
    </head>
    <body>
        <div id="root">
            <section>
                <img src="/CaixaEletronico-main/front_end/img/logo.png" 
                    alt="Logo "
                />
                <label for="usuario">Usuario</label>
                <input 
                    type="text" 
                    name="usuario" 
                    id="usuario" 
                    class="campo_texto"
                    placeholder="Usuario..."
                />

                <label for="senha">Senha</label>
                <input 
                    type="text" 
                    name="senha" 
                    id="senha" 
                    class="campo_texto"
                    placeholder="Senha..."
                />
                <button id="botaoEntrar">Entrar</button>
                <a href="/Projeto_Coracao_verde-main/CaixaEletronico-main/front_end/HTML/index_cadastro.html">Cadastre-se</a>
            </section>
        </div>

        <script src="../JS/index.js"></script>
    </body>
</html>
